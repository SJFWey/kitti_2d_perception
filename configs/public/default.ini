# Default config for Perception2D tools.
# Required parameters are left blank and must be set in a local config or CLI.

[paths]
# Shared path roots used by multiple tools.
# Tracking dataset root (KITTI tracking layout).
kitti_tracking_root = data/kitti_tracking
# Detection dataset root (KITTI 2D detection layout).
kitti_detection_root = data/kitti_detection
# Directory for ONNX models.
models_dir = models
# Directory for PyTorch model weights.
weights_dir = weights
# Default output root for generated files.
output_root = output
# Default model filename (used with models_dir).
model_name = best_model.onnx

[perception2d_app]
# Optional: input image file or directory (defaults to [paths].kitti_tracking_root).
input_path =
# Required: sequence id (used for output naming).
sequence_id = 
# Optional: ONNX model path (defaults to [paths].models_dir/[paths].model_name).
model_path =
# Optional: output root (defaults to [paths].output_root if empty).
output_dir = 
# Detection score threshold [0, 1].
score_threshold = 0.8
# Model input height (pixels).
input_height = 384
# Model input width (pixels).
input_width = 1248
# Comma-separated class ids to keep.
class_ids = 1,2,3
# Optional: save visualization images (default true).
save_vis = 
# Max frames to process (-1 for all).
max_frames = -1
# SORT tracker: max age before a track is dropped.
track_max_age = 3
# SORT tracker: keep tracks in output this long after last update.
track_output_max_age = 1
# SORT tracker: minimum hits before a track is confirmed.
track_min_hits = 3
# SORT tracker: IOU threshold for matching [0, 1].
track_iou_threshold = 0.3

[export_and_verify]
# Optional override for weights dir (defaults to [paths].weights_dir).
weights_dir =
# Optional override for output ONNX path (defaults to [paths].models_dir/[paths].model_name).
output_onnx =
# Optional: allow full pickle load for trusted checkpoints (default false).
allow_unsafe_load =
# Optional overrides for model input size (defaults to [perception2d_app]).
input_height =
input_width =

[visualize_kitti]
# Optional override for dataset root (defaults to [paths].kitti_detection_root).
data_root =
# Optional override for images/labels directories.
image_dir =
label_dir =
# Optional: output directory (defaults to <output_root>/debug_vis).
output_dir =
# Business: number of samples to visualize (<=0 uses all).
num_samples = 5

